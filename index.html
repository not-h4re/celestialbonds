<html lang="en">
  <head>
    <title>Untitled</title>
    
    <!-- stylesheet import -->
    <link rel="stylesheet" href="style.css">
    
    <script src="js/save.js"></script>
    <script src="js/numberFormat.js" defer></script>
    <script src="js/main.js" defer></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
  </head>
  <body>
    <div style="width: 20%; height: 100%; border-right: 3px solid rgba(255,255,255,0.5);">
      <button class="tab" onclick="player.tab='launch site'">
        Launch Site
      </button>
    </div>
    <div style="width: 50%; height: 100%;">
      <div class="progress">
        <div class="progcont" id="progress">
          Nothing
        </div>
      </div>
      <span class="container" id="main">
      </span>
    </div>
    <div style="width: 30%; height: 100%; border-left: 3px solid rgba(255,255,255,0.5);">
      <span class="container">
        <button class="smalltab" onclick="righttab('inventory')">Inventory</button>
        <button class="smalltab" onclick="righttab('levels')">Levels</button>
        <div id="inventory" style="width: 100%; height: 80%;"></div>
      </span>
    </div>
  </body>
</html>
